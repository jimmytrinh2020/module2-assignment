<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body{font-size: 1.2em;};</style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body>
  <h1>Shopping List Check Off</h1>
  <div class="half" ng-controller="ToBuyListController as buyList">
    <h2 id="buy">To Buy List</h2>
      <ul>
       <li ng-repeat="item in buyList.items">
         Buy {{item.quantity}} {{item.name}}
        <button ng-click="buyList.buy($index)";>Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-hide="buyList.items.length!==0">
     Everything is bought!
     </div>
  </div>
  <div class="half" ng-controller="AlreadyBoughtListController as boughtList">
    <h2 id="bought">Already Bought List</h2>
    <ul>
       <li ng-repeat="item in boughtList.items">
        Bought {{item.quantity}} {{item.name}}
       </li>
    </ul>
    <div class="emptyMessage" ng-show="boughtList.items.length===0">
    Nothing bought yet.
    </div>
   </div>
</body>
</html>
